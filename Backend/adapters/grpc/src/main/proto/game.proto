syntax = "proto3";

option java_package = "com.grpc";
option java_multiple_files = true;

package game;

service GameService {
  rpc JoinSession (JoinRequest) returns (JoinResponse);

  rpc GetMapLayout (MapRequest) returns (MapLayout);
}

message JoinRequest {
  string playerId = 1;
}

message JoinResponse {
  string sessionId = 1;
  string status = 2;
}

message MapRequest {
  string sessionId = 1;
}

message MapLayout {
  repeated SubLocation rooms = 1;
  int32 timerSeconds = 2;
}

message SubLocation {
  string id = 1;
  float x = 2;
  float y = 3;
  float width = 4;
  float height = 5;
}